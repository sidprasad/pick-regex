name: Publish VS Code Extension

on:
  # Run when a GitHub Release is published
  release:
    types: [published]
  # Also run when a new tag matching v* is pushed (e.g., v1.2.3)
  push:
    tags:
      - 'v*'
  # Allow manual triggers from the Actions UI
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package the VSIX
        run: npm run package:vsix

      - name: Publish to Visual Studio Marketplace
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: npm run publish:vsce

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: *.vsix
